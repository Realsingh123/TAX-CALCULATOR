<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAX CALCULATOR</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- heading -->
    <div id="toppos"><h1 id="top-h">TAX CALCULATOR</h1> </div>

  <!-- input field -->

    <form action="" id="tax-form" name="tax-form">
    <div id="form-group">
      <h1>TAX CALCULATOR</h1>

            <label for="income">Enter gross annual income</label>
            <input type="text" class="texfield" id="income" name="income"onkeyup="checkform" placeholder="Enter gross annual income" required/> 

            <label for="extraincome">Enter extra income</label>
            <input type="text" class="texfield" id="extraincome" name="extraincome" placeholder="Enter extra income from other sources">

            <label for="age">Enter age group</label>

    <select class="texfield" id="age">
      <option value="select age group"></option>
      <option>less than 40</option>
      <option>more than or equals to 40 and less than 60</option>
      <option>more than or equals to 60</option>
    </select>
    
            <label for="deduction">Enter total applicable deductions</label>

            <input type="text" class="texfield" id="deduction" name="deduction" placeholder="Add total applicable deductions">
            
            <input type="button" id="btn" value="Double click here" onclick="toggle();   calculateTax()"></button>
            <input type="button" id="btn3" value="RESET" onclick="formSet();  toggleTwo() ;"></button>
    </div>

    <!-- popup for result -->
    
      <div id="popup">
        <img id="img" src="tick.png" alt="">
        <h1 id="head">Your overall income will be</h1>
        <div id="innerpopup"> </div>
        <div id="ip2"> <p>after all tax deductions</p></div>
      </div>
    </form>

    <div id="bottom"> 
    <H1 id="bottom-h">TAX CALCULATOR</H1>
    <button id="btn2" onclick="Anim()">CLICK HERE</button>
</div>
</body>
